<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="PUBG">
        <div class="logo">PUBG</div>
        <div class="PUBG1">
            <a href=".">Game Info</a>
            <a href=".">News</a>
            <a href=".">Media</a>
            <a href=".">Community</a>
            <a href=".">Support</a>
        </div>
        <div class="actions">
            <img class="img1" src="assets/images/Vector.png" alt="">

                <option>English</option>
                <option>Uzbek</option>

        </div>
    </div>


    <div class="footer">
        <div class="PUBG3">
            <a class="a1" href="."><img src="assets/images/image 4.png" alt="Icon 1"></a>
            <a class="a" href="."><img src="assets/images/Vector (1).png" alt="Icon 2"></a>
            <a class="a" href="."><img src="assets/images/Vector (2).png" alt="Icon 3"></a>
            <a class="a" href="."><img src="assets/images/Vector (3).png" alt="Icon 4"></a>

    </div>

</html>
